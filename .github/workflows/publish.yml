name: Version and Publish to NPM
on:
  push:
    branches:
      - main
      - develop
      - develop*
      - feat/*

permissions:
  actions: read
  contents: read
  id-token: write # needed for provenance data generation

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - name: Generate .npmrc
        run: |
          pnpm config set @edifice.io:registry https://registry.npmjs.org
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          pnpm config set @tiptap-pro:registry https://registry.tiptap.dev
          pnpm config set //registry.tiptap.dev/:_authToken ${{ secrets.TIPTAP_PRO_TOKEN }}
          pnpm config set auto-install-peers true

      - name: Install dependencies
        run: pnpm install

      - name: Cache npm dependencies
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
          key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Lint & Build
        #uses: nrwl/nx-set-shas@v4
        run: pnpm exec nx run-many -t lint build

      - name: Version & Publish
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"

          echo "Your current branch is ${{ github.ref_name }}"

          if [ ${{ github.ref_name }} = "main" ]; then
            echo "This is the main branch."
            pnpm nx release --first-release --skip-publish
            pnpm nx release publish
          else
            echo "This is not the main branch."
            pnpm nx release version --specifier prerelease --preid develop-rc --git-tag --git-commit
            pnpm nx release publish --tag develop-rc --output-style=stream
          fi

        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          TIPTAP_PRO_TOKEN: ${{ secrets.TIPTAP_PRO_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
